<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Content Reader Extension</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <!-- <p id="result"></p> -->
    <span class="material-symbols-outlined button" id="close-btn"> close </span>
    <div class="card" style="width: 18rem">
      <div class="card-body" style="padding: 0px 15px">
        <h4 class="card-title text-center" id="header-title">
          <b>Bias Detector</b>
        </h4>
        <h6 class="card-subtitle mb-2" id="title">
          Analysing text, please wait....
        </h6>
        <div id="spinner" class="spinner-border mt-5 mb-5" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div id="result"></div>
        <img src="pngwing.com.png" style="display: none" id="image-error" />
      </div>
      <div id="x-box"></div>
      <p id="labels">
        <b>Labels: &nbsp;</b>
        <strong style="color: #1d267d" id="left"></strong>
        <strong style="color: #feec1e" id="center"></strong>
        <strong style="color: #ff264a" id="right"></strong>
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
